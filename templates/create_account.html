<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create IMDb Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sign_in.css') }}">
</head>
<body class="signin-page">
    <div class="signin-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="IMDb Logo" class="logo-img">
        <div class="signin-box">
            <h1>Create Account</h1>

            <form method="POST" action="{{ url_for('create_account') }}">
                <label for="username">Your Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter email" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm_password">Re-enter Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>

                <button type="submit" class="signin-btn">Create Account</button>
            </form>

            <div class="divider"><span>Already have an account?</span></div>

            <a href="{{ url_for('sign_in') }}">
                <button type="button" class="create-account-btn">Sign In</button>
            </a>
        </div>
    </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li class="flash-{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  
</body>
</html>
